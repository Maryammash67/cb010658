<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Donation</title>
    <link rel = "icon" href = "./fbeb024b626a436e808854ab344aa491 (1).png" type = "image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    
</head>

    <body>
        <div class="container">
            <header>DONATION</header>
    
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name">
                            </div>
    
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" >
                            </div>
    
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" >
                            </div>
    
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter mobile number" >
                            </div>
    
                            <div class="input-field">
                                <label>Gender</label>
                                <select >
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label>Occupation</label>
                                <input type="text" placeholder="Enter your ccupation" >
                            </div>
                        </div>
                    </div>
    
                    <div class="details ID">
                        <span class="title">Identity Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>ID Type</label>
                                <select >
                                    <option disabled selected>ID Type</option>
                                    <option>Passport</option>
                                    <option>ID card Number</option>
                                    
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label>ID Number</label>
                                <input type="number" placeholder="Enter ID number" >
                            </div>
    
                            <div class="input-field">
                                <label>Country</label>
                                <input type="text" placeholder="Country" >
                            </div>
    
                           
                        </div>
    
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div> 
                </div>
    
                <div class="form second">
                    <div class="details address">
                        
    
                       
                        </div>
                    </div>
    
                    <div class="details family">
                        <span class="title">Credit Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" placeholder="First Name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Donation Price</label>
                                <input type="number" placeholder="Amount" required>
                            </div>
    
                            <div class="input-field">
                                <label>Credit Card Number</label>
                                <input type="text" placeholder="Credit Card Number" required>
                            </div>
    
                            <div class="input-field">
                                <label>Security Code</label>
                                <input type="text" placeholder="Security Code" required>
                            </div>
    
                            <div class="input-field">
                                <label>Expiration Month</label>
                                <input type="text" placeholder="Expiration Month" required>
                            </div>
    
                            <div class="input-field">
                                <label>Expiration Year</label>
                                <input type="text" placeholder="Expiration Year" required>
                            </div>
                        </div>
    
                        <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <span class="btnText">Back</span>
                            </div>
                            
                            <button class="sumbit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                    </div> 
                </div>
            </form>
        </div>
    
   
    
</body>
<script src="scripts/form.js"></script>
<script src="scripts/main.js"></script>

</html>
